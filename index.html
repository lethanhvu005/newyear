  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body{
      background: radial-gradient(circle at 20% 20%, #ffd36e 0%, rgba(255,211,110,0) 35%),
                  radial-gradient(circle at 80% 30%, #ff6bd6 0%, rgba(255,107,214,0) 40%),
                  radial-gradient(circle at 50% 90%, #53e3ff 0%, rgba(83,227,255,0) 45%),
                  linear-gradient(120deg, #0b1020, #120a2a 55%, #001a2e);
      color: #fff;
    }
    canvas { position: fixed; inset: 0; width: 100%; height: 100%; }

    }
    .card {
      pointer-events: auto;

      background: rgba(255,255,255,0.08);

    }
    h1 { margin: 0 0 10px; font-size: clamp(28px, 5vw, 52px); letter-spacing: 0.5px; }
    .year { font-weight: 800; font-size: clamp(52px, 9vw, 96px); line-height: 1; margin: 8px 0 6px; }

      display: inline-block; margin-top: 14px; padding: 8px 12px; border-radius: 999px;

<body>
  <canvas id="fx"></canvas>

  <div class="center">
    <div class="card">
      <h1>Ch√∫c m·ª´ng nƒÉm m·ªõi!</h1>
      <div class="year" id="year">2026</div>
      <p>Ch√∫c b·∫°n m·ªôt nƒÉm m·ªõi an khang, th·ªãnh v∆∞·ª£ng, v·∫°n s·ª± nh∆∞ √Ω ‚ú®</p>
      <div class="badge">M·ªü b·∫±ng QR l√† ch·∫°y hi·ªáu ·ª©ng ngay</div>
      <div class="hint">Tip: ch·∫°m v√†o m√†n h√¨nh ƒë·ªÉ ‚Äúb·∫Øn‚Äù th√™m ph√°o hoa üéÜ</div>
    </div>
  </div>

<script>
(() => {
  const c = document.getElementById('fx');
  const ctx = c.getContext('2d');
  const DPR = Math.min(2, window.devicePixelRatio || 1);

  function resize(){
    c.width = Math.floor(innerWidth * DPR);
    c.height = Math.floor(innerHeight * DPR);
  }
  addEventListener('resize', resize);
  resize();

  // set year automatically (edit if you want fixed year)
  document.getElementById('year').textContent = new Date().getFullYear();

  const particles = [];
  function rand(a,b){ return a + Math.random()*(b-a); }

  function burst(x, y, power=1){
    const n = Math.floor(rand(40, 70) * power);
    for(let i=0;i<n;i++){
      const a = rand(0, Math.PI*2);
      const sp = rand(1.5, 5.2) * DPR * power;
      particles.push({
        x, y,
        vx: Math.cos(a)*sp,
        vy: Math.sin(a)*sp,
        life: rand(40, 90),
        r: rand(1.2, 2.6)*DPR,
        hue: rand(0, 360),
      });
    }
  }

  // auto fireworks
  let t = 0;
  function loop(){
    t++;
    // fade (trail)
    ctx.fillStyle = 'rgba(0,0,0,0.12)';
    ctx.fillRect(0,0,c.width,c.height);

    if(t % 30 === 0){
      burst(rand(c.width*0.15, c.width*0.85), rand(c.height*0.15, c.height*0.55), rand(0.8, 1.3));
    }

    for(let i=particles.length-1;i>=0;i--){
      const p = particles[i];
      p.life -= 1;
      p.vx *= 0.985;
      p.vy = p.vy*0.985 + 0.03*DPR; // gravity
      p.x += p.vx;
      p.y += p.vy;

      const alpha = Math.max(0, Math.min(1, p.life / 90));
      ctx.beginPath();
      ctx.fillStyle = `hsla(${p.hue}, 100%, 70%, ${alpha})`;
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fill();

      if(p.life <= 0 || p.x < -50 || p.x > c.width+50 || p.y > c.height+80) particles.splice(i,1);
    }

    requestAnimationFrame(loop);
  }
  // initialize with some bursts
  for(let i=0;i<5;i++){
    burst(rand(c.width*0.2, c.width*0.8), rand(c.height*0.2, c.height*0.6), rand(0.8, 1.2));
  }
  loop();

  // tap/click for extra fireworks
  function onTap(ev){
    const rect = c.getBoundingClientRect();
    const x = (('touches' in ev) ? ev.touches[0].clientX : ev.clientX) - rect.left;
    const y = (('touches' in ev) ? ev.touches[0].clientY : ev.clientY) - rect.top;
    burst(x*DPR, y*DPR, 1.2);
  }
  addEventListener('click', onTap);
  addEventListener('touchstart', onTap, {passive:true});
})();
</script>
